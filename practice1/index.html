<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Battle After Another</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: 'Playfair Display', serif;
        }

        .title {
            font-size: 4rem;
            font-weight: 600;
            color: #000000;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(128, 128, 128, 0.3);
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">One Battle After Another.</h1>
</body>
</html>
